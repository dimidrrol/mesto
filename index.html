<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место Россия</title>
</head>

<body class="root">
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close-button object-hover"></button>
      <form class="popup__form" name="profile-form">
        <h2 class="popup__form-title">Редактировать профиль</h2>
        <div class="popup__form-items">
          <input class="popup__form-text popup__form-text_type_name" type="text" value="Жак-Ив Кусто"
            name="profile-name">
          <input class="popup__form-text popup__form-text_type_job" type="text" value="Исследователь океана"
            name="profile-job">
          <input class="popup__submit-button" type="submit" value="Сохранить">
        </div>
      </form>
    </div>
  </div>
  <header class="header">
    <img src="./images/logo.svg" class="header__logo" alt="Место Россия">
  </header>
  <main class="main">
    <section class="profile">
      <img src="./images/Jacques-Yves.png" class="profile__image" alt="Аватар">
      <div class="profile__profile-info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button object-hover"></button>
        <h2 class="profile__job">Исследователь океана</h2>
      </div>
      <button class="profile__add-button object-hover"></button>
    </section>
    <section class="elements">
      <article class="element">
        <img src="./images/karachaevsk.png" class="element__image" alt="Карачаевск">
        <div class="element__description">
          <h3 class="element__title">Карачаевск</h3>
          <button class="element__like"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/elbrus.png" class="element__image" alt="Эльбрус">
        <div class="element__description">
          <h3 class="element__title">Гора Эльбрус</h3>
          <button class="element__like"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/dombai.png" class="element__image" alt="Домбай">
        <div class="element__description">
          <h3 class="element__title">Домбай</h3>
          <button class="element__like"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/Golden-Gate-Bridge.jpg" class="element__image" alt="Мост Золотые Ворота">
        <div class="element__description">
          <h3 class="element__title">Мост Золотые Ворота</h3>
          <button class="element__like"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/Rize.jpg" class="element__image" alt="Гора Ризе">
        <div class="element__description">
          <h3 class="element__title">Гора Ризе</h3>
          <button class="element__like"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/Wast-Water.jpg" class="element__image" alt="Озеро Васт Уотер">
        <div class="element__description">
          <h3 class="element__title">Озеро Васт Уотер</h3>
          <button class="element__like"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
  </footer>
  <script src="./scripts/index.js"></script>
</body>

</html>
