<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Место Россия</title>
</head>

<body class="root">
  <div class="popup" id="popup-profile">
    <div class="popup__container popup__container_type_profile">
      <button class="popup__close-button popup__close-button_type_profile object-hover" type="button"></button>
      <form class="popup__form" name="profile-form" novalidate>
        <h2 class="popup__form-title">Редактировать профиль</h2>
        <div class="popup__form-items popup__form-items_type_profile">
          <input id="name-input" class="popup__form-text" type="text" placeholder="Имя" name="name" minlength="2"
            maxlength="40" required>
          <span class="name-input-error span-empty"></span>
          <input id="job-input" class="popup__form-text" type="text" placeholder="О себе" name="about" minlength="2"
            maxlength="200" required>
          <span class="job-input-error span-empty"></span>
          <input class="popup__submit-button" type="submit" value="Сохранить">
        </div>
      </form>
    </div>
  </div>
  <div class="popup" id="popup-card">
    <div class="popup__container popup__container_type_card">
      <button class="popup__close-button popup__close-button_type_card object-hover" type="button"></button>
      <form class="popup__form" name="card-form" novalidate>
        <h2 class="popup__form-title">Новое место</h2>
        <div class="popup__form-items popup__form-items_type_card">
          <input id="name" class="popup__form-text" type="text" placeholder="Название" name="name" minlength="2"
            maxlength="30" required>
          <span class="name-error span-empty"></span>
          <input id="link" class="popup__form-text" type="url" placeholder="Ссылка на картинку" name="link" required>
          <span class="link-error span-empty"></span>
          <input class="popup__submit-button" type="submit" value="Создать">
        </div>
      </form>
    </div>
  </div>
  <div class="popup popup_type_image">
    <div class="popup__container popup__container_type_image">
      <button class="popup__close-button popup__close-button_type_image object-hover" type="button"></button>
      <img src="#" class="popup__image" alt="Фотография">
      <h2 class="popup__description"></h2>
    </div>
  </div>
  <div class="popup popup_type_delete-card">
    <div class="popup__container popup__container_type_delete-card">
      <button class="popup__close-button popup__close-button_type_delete-card object-hover" type="button"></button>
      <form class="popup__form" name="delete-card-form" novalidate>
        <h2 class="popup__form-title">Вы уверены?</h2>
        <button class="popup__submit-button popup__submit-button_type_delete-card" type="'button">Да</button>
      </form>
    </div>
  </div>
  <div class="popup" id="popup-avatar">
    <div class="popup__container popup__container_type_avatar">
      <button class="popup__close-button popup__close-button_type_avatar object-hover" type="button"></button>
      <form class="popup__form" name="avatar-form" novalidate>
        <h2 class="popup__form-title">Обновить аватар</h2>
        <div class="popup__form-items popup__form-items_type_card">
          <input id="avatar" class="popup__form-text" type="url" placeholder="Ссылка на новый аватар" name="avatar" required>
          <span class="avatar-error span-empty"></span>
          <input class="popup__submit-button" type="submit" value="Сохранить">
        </div>
      </form>
    </div>
  </div>
  <header class="header">
    <img src="<%=require('./images/logo.svg')%>" class="header__logo" alt="Место Россия">
  </header>
  <main class="main">
    <section class="profile">
      <button class="profile__change-avatar-button" type="button"><img src="#" class="profile__image" alt="Аватар"></button>
      <div class="profile__profile-info">
        <h1 class="profile__name"></h1>
        <button class="profile__edit-button object-hover" type="button"></button>
        <h2 class="profile__job"></h2>
      </div>
      <button class="profile__add-button object-hover" type="button"></button>
    </section>
    <section class="elements">
      <template id="element">
        <article class="element">
          <button class="element__delete object-hover" type="button"></button>
          <img src="#" class="element__image" alt="Фотография">
          <div class="element__description">
            <h3 class="element__title"></h3>
            <div class="element__like-box">
              <button class="element__like" type="button"></button>
              <p class="element__like-counter"></p>
            </div>
          </div>
        </article>
      </template>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
  </footer>
</body>

</html>
